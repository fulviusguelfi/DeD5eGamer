<!DOCTYPE html>
<html>
<head>
    <link>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.css"/>
    <link rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="js/ded5egamer.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <noscript id="grunticon-fallback">
        <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.css"/>
    </noscript>
    <title>Blank App</title>
</head>
<body>
<div data-role="page" id="listPlayers">
    <a id="criarJogadorBtn" href="#popupRacaClasse" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-icon-plus"
       data-transition="slide-down">Criar Jogador</a>
    <div role="main" class="ui-content">
        <ul data-role="listview" id="playerList"></ul>
        <br>
        <a href="#playerPage">Jogador</a>
    </div>
    <div data-role="popup" id="popupRacaClasse" class="ui-content">
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
        <div class="ui-field-contain">
            <legend>Criando Jogador</legend>
            <select title="Selecione a Raça" name="select-raca" id="select-raca" data-placeholder="true"
                    data-mini="true">
                <option value="">Selecione a Raça</option>
            </select>
            <select title="Selecione a Classe" name="select-classe" id="select-classe" data-placeholder="true"
                    data-mini="true">
                <option value="">Selecione a Classe</option>
            </select>
        </div>
    </div>
</div>

<div data-role="page" id="playerPage">
    <div data-role="header">
        <h1>Jogador</h1>
    </div>
    <div data-role="main" class="ui-content">
        <p>Esta é a página de Jogador.</p>
        <a href="#listPlayers">Lista</a>
    </div>
    <div data-role="footer">
        <h1>Footer Text</h1>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
