<!DOCTYPE html>
<html>
<head>
    <link>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.css"/>
    <link rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="js/ded5egamer.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <noscript id="grunticon-fallback">
        <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.css"/>
    </noscript>
    <title>Blank App</title>
</head>
<body>
<div data-role="page" id="listPlayers">
    <a id="criarJogadorBtn" href="#playerPage"  class="ui-btn ui-corner-all ui-shadow ui-icon-plus"
       data-transition="slide-down">Criar Jogador</a>
    <div role="main" class="ui-content">
        <ul data-role="listview" id="playerList"></ul>
        <br>
        <a href="#playerPage">Jogador</a>
    </div>
</div>

<div data-role="page" id="playerPage">
    <div data-role="header">
        <h1>Criando Jogador</h1>
    </div>
    <div data-role="main" class="ui-content">
        <div class="ui-field-contain">
            <select title="Selecione a Raça" name="select-raca" id="select-raca" data-placeholder="true"
                    data-mini="true">
                <option value="">Selecione a Raça</option>
            </select>
            <select title="Selecione a Classe" name="select-classe" id="select-classe" data-placeholder="true"
                    data-mini="true">
                <option value="">Selecione a Classe</option>
            </select>
            <label for="nome-jogador">Digite um nome</label>
            <input title="Nome do Jogador" type="text" id="nome-jogador" name="nome-jogador">
            <label for="select-nome">ou selecione da lista abaixo</label>
            <select title="Nomes Sugeridos" name="select-nome" id="select-nome" data-placeholder="true"
                    data-mini="true">
                <option value="">Nomes Sugeridos</option>
            </select>
            <select title="Sobre Nomes Sugeridos" name="select-sobre-nome" id="select-sobre-nome" data-placeholder="true"
                    data-mini="true">
                <option value="">Sobre Nomes Sugeridos</option>
            </select>
        </div>
    </div>
    <div data-role="footer">
        <a id="novoJogadorBtn" href="#listPlayers" class="ui-btn ui-corner-all ui-shadow ui-icon-plus"
           data-transition="slide-down">OK!</a>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
